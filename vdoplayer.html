<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Responsive Video with Chat</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            gap: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .video-container {
            position: relative;
            width: 70%;
        }

        .video-container video {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .chat-container {
            width: 30%;
            background: #f5f5f5;
            border-radius: 8px;
            overflow: hidden;
        }

        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            background: white;
        }

        .message {
            margin-bottom: 10px;
            padding: 8px;
            background: #e9ecef;
            border-radius: 4px;
        }

        .message .username {
            font-weight: bold;
            color: #2c3e50;
        }

        .message .time {
            font-size: 0.8em;
            color: #666;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            background: #eee;
        }

        .chat-input input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 8px;
        }

        .chat-input button {
            padding: 8px 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .chat-input button:hover {
            background: #0056b3;
        }

        .upload-container {
            margin-bottom: 15px;
            text-align: center;
        }

        .upload-btn {
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .upload-btn:hover {
            background: #218838;
        }

        #videoPlayer {
            display: none;
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .video-container, .chat-container {
                width: 100%;
            }
            .video-container {
                padding-top: 56.25%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="video-container">
            <div class="upload-container">
                <input type="file" id="videoUpload" accept="video/*" style="display: none;">
                <button id="uploadButton" class="upload-btn">Upload Video</button>
            </div>
            <video id="videoPlayer" controls>
                <source src="" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <!-- Messages will be added here -->
            </div>
            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="Type a message...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        // Basic chat functionality
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const username = 'User' + Math.floor(Math.random() * 1000); // Random username

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                addMessage(username, message);
                messageInput.value = '';
            }
        }

        function addMessage(user, text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            const time = new Date().toLocaleTimeString();
            messageDiv.innerHTML = `
                <span class="username">${user}</span>
                <span class="time">${time}</span>
                <div class="text">${text}</div>
            `;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Enter key to send message
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Add a welcome message
        addMessage('System', 'Welcome to the chat!');

        // Video upload functionality
        const uploadButton = document.getElementById('uploadButton');
        const videoUpload = document.getElementById('videoUpload');
        const videoPlayer = document.getElementById('videoPlayer');

        uploadButton.addEventListener('click', () => {
            videoUpload.click();
        });

        videoUpload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const videoURL = URL.createObjectURL(file);
                videoPlayer.style.display = 'block';
                videoPlayer.src = videoURL;
                
                // Add a system message about the uploaded video
                addMessage('System', `Video "${file.name}" has been uploaded`);
            }
        });
    </script>
</body>
</html>
